{% extends 'Base.html' %}
{% block content%}

<div class="col-md-6">
    <h5 class="taskdone">Task To Be Done</h5>
    
        <div class ="shadow card">
            <div class ="card-body">
                <h4><b>{{ task.pri }}.</b></h4>
                <h3 class='card-title'>{{ task.name }}</h3> 
                <h3 class='card-title'>{{ task.date }}</h3> 
                <input type="checkbox" check="check">
                <a class ="btn btn-danger" href="{% url "delet" task.id %}">Done</a>
                <a class ="btn btn-success" href="{% url "update" task.id %}">Edit</a>
            </div
        </div>
      <br>
</div>




{% endblock %}
